group 'me.zero'
version '1.4'

apply plugin: 'java'

sourceCompatibility = targetCompatibility = 1.8
compileJava {
    sourceCompatibility = targetCompatibility = 1.8
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.jodah', name: 'typetools', version: '0.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
